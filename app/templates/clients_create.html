<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prescription Creation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS style sheet for home page-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='clients_create.css') }}">
    <script>
        success = {{ alert | tojson }};
        if (success == true) {
            alert("Please enter valid data");
        }
    </script>
</head>


<body>

    <!--Create Header-->
    <header style="background-color: #8389CCA1;">
        <h1>Prescription Creation</h1>
    </header>

   <!--Main Body-->
    <main>
    <form id="myForm" method="POST">
        <div class="row">
            <div class="col reg">
                <h3><label for="DIN">DIN:</label><br></h3>
                <input type="text" id="DIN" name="DIN" placeholder="DIN"><br>
                <h3><label for="refill">Refill Date:</label><br></h3>
                <input type="text" id="refill" name="refill" placeholder="DD/MM/YYYY"><br>
            </div>
            <div class="col reg">
                <h3><label for="preBy">Prescribed By:</label><br></h3>
                <input type="text" id="preBy" name="preBy" placeholder="Dr. XXX"><br>
                <!--Confirm Button-->
                <button class="submit" style="background-color: #4FC08A; color: #194731;" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <!--Cancel Button-->
    <div class="row">
        <button class="cancel" style="background-color: #8389CCA1; color: #2E2B44;" type="cancel" onclick="window.location.href='/clients/{{ phone_number }}';">Cancel</button>
    </div>

    </main>


</body>
</html>
