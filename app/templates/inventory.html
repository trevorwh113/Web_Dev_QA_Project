<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Inventory - Medicine Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS style sheet for inventory search page-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='inventory.css') }}">
</head>


<body>
    <!--Main Header-->
    <header style="background-color: #79D0E0;">
        <!--Back Button-->
        <button onclick="window.location.href='/';">
            <i class="arrow left"></i>
        </button>
        <!--Title-->
        <h1>Drug Inventory</h1>
    </header>

    <!--Search Bar Header -->
    <header style="background-color: #F0F7F9;">
        <!--Drug Name Search Field-->
        <form method="POST">
            <input type="text" name="drug_name" placeholder="Drug Name..." required>
        </form>
        <!--DIN Search Field-->
        <form method="POST">
            <input type="text" name="drug_DIN" placeholder="DIN..." required>
        </form>
    </header>

    <!--Main Body-->
    <main>
        <p>Text</p>
    </main>

</body>
</html>
